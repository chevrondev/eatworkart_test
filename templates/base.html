<!--The base template is a template common to all pages, hence stopping the repeat of unessary codes-->
<!DOCTYPE html>
<html>
  <head>
    <title>Flask Bookshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet"-->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/css/custom.css" rel="stylesheet" media="screen">
	
  </head>
  <body>

    <div class="container">

      <!-- the block content is filled in by the child template from other pages-->
      {% block content %}
        
      
      {% endblock %}
        

      <!-- errors -->
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}

      <!-- messages -->
      {% for message in get_flashed_messages() %}
      {{ message }}
      {% endfor %}
    </div><!-- /container -->
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
